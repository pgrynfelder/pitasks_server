{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Hasło">
            </div>
            <input type="submit" class="btn btn-outline-primary" name="" value="Zaloguj się">
        </form>
    </div>
{% endblock content %}
